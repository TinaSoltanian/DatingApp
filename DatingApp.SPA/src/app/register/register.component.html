<form  [formGroup]="registerForm" (ngSubmit)="register()" >
  <h2 class="text-center text-primary">Sign up</h2>

  <hr>
  <div class="form-group" [ngClass]="{'has-error': registerForm.get('username').errors && registerForm.get('username').touched}">
    <input type="text" class="form-control" name="username" placeholder="Username" formControlName="username">
    <span class="help-block" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
      Username is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('password').errors && registerForm.get('password').touched}">
    <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
    <span class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
        Password is required
    </span>
    <span class="help-block" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
        Password must be at least 4 characters
    </span>
    <span class="help-block" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
        Password can not exceed 8 c
    </span>        
  </div>

  <div class="form-group" 
  [ngClass]="{'has-error': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || 
              registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
      <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" formControlName="confirmPassword">
      <span class="help-block" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
          Confirm Password is required
      </span>
      <span class="help-block" 
      *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
          Confirm Password hast to match the password
      </span>
  </div>  

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
